<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>b3b3 store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0b1d3a, #020617);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* stars */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 80% 40%, white, transparent),
        radial-gradient(1px 1px at 50% 70%, white, transparent),
        radial-gradient(1px 1px at 10% 80%, white, transparent),
        radial-gradient(1px 1px at 90% 20%, white, transparent);
      opacity: 0.8;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    .enter-btn {
      display: inline-block;
      padding: 16px 50px;
      font-size: 26px;
      letter-spacing: 3px;
      color: white;
      border: 2px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .enter-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    /* snow */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="snow"></canvas>

  <div class="container">
    <h1>b3b3</h1>
    <a class="enter-btn" href="#">ENTER</a>
  </div>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const flakes = Array.from({ length: 120 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      s: Math.random() * 1 + 0.5
    }));

    function snow() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";

      flakes.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();
        f.y += f.s;
        if (f.y > h) {
          f.y = -10;
          f.x = Math.random() * w;
        }
      });

      requestAnimationFrame(snow);
    }

    snow();

    window.onresize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
